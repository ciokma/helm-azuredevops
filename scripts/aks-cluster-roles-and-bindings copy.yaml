# ClusterRole: Admin (control total)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterrole-admin
rules:
- apiGroups: ["", "apps", "extensions", "batch", "autoscaling", "rbac.authorization.k8s.io", "*"]
  resources: ["*"]
  verbs: ["*"]
---
# ClusterRole: Developer
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterrole-dev
rules:
- apiGroups: ["", "apps"]
  resources: ["pods", "services", "deployments", "replicasets", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "delete"]
---
# ClusterRole: QA (solo lectura)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterrole-qa
rules:
- apiGroups: ["", "apps"]
  resources: ["pods", "services", "deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
# ClusterRole: Viewer (acceso m√≠nimo + logs)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clusterrole-viewer
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
# ClusterRoleBinding: aks-admins (objectId: de8d606b-8869-4433-8be0-8bf4703ec810)
